<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF=8">
    <title>Guess That Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Play|Righteous|Teko" rel="stylesheet">
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <!-- <script src="javascript/game.js"></script> -->
</head>
<body>
    <div class="page">
        <div class="header">
            <div class="headerText">
            <p><strong>HANGMAN: Gaming Edition</strong></p>
            </div>
        </div>
        <div class="container main">
            <div class="row score">
                <div class="col-md-12 scoreBox">
                    <p>Score : <span id="userWins"></span> - <span id="userLosses"></span></p>
                    <p>Lives : <span id="userLives"></span></p>
                </div>
            </div>
            <div class="row game">
                <div class="col-md-6 console">
                    <div class="consoleImg">
                    <img id="tvScreen" src="assets/images/tv.jpg" style="width: 100%">
                    <button class="button1" id="resetButton">o</button>
                    <button class="button2" id="startButton">o</button>
                    <div id="tvImg"></div>
                    </div>
                </div>
                <div class="col-md-6 playArea">
                    <p><span id="topDisplay"></span></p>
                    <div id="letterButtons"></div>
                    <div class="row">
                        <div class="col-md-12 wordArea">
                        <div id="displayWord"></div>
                        </div>
                    </div>
                    <div id="replay"></div>
                </div>                
            </div>
        </div>
        <div class="footer">
            <div class="container copyright">
                <p>&#169; Travis Morris 2018</p>
            </div>
        </div>
    </div>
<script type="text/javascript" scr="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/game.js"></script>
</body>
</html>
